<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Boids</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@300&display=swap" rel="stylesheet">
    <script defer="defer" src="main.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="canvas-container" id="canvas-container"></div>
    <div class="controller-wrapper"><label for="menu-toggle" class="dropdown">Boid Controller</label> <input
            type="checkbox" class="dropdown" id="menu-toggle" />
        <ul id="menu">
            <div class="switch-container">
                <p>Field Of View <input type="checkbox" id="fov-switch" /><label for="fov-switch"
                        class="display-boid-property-switch">Toggle</label></p>
                <p>Separation Vector <input type="checkbox" id="separate-switch" /><label for="separate-switch"
                        class="display-boid-property-switch">Toggle</label></p>
                <p>Cohesion Vector <input type="checkbox" id="cohere-switch" /><label for="cohere-switch"
                        class="display-boid-property-switch">Toggle</label></p>
                <p>Alignment Vector <input type="checkbox" id="align-switch" /><label for="align-switch"
                        class="display-boid-property-switch">Toggle</label></p>
                <p>Neighbor Lines <input type="checkbox" id="neighbor-switch" /><label for="neighbor-switch"
                        class="display-boid-property-switch">Toggle</label></p>
            </div>
            <div class="slider-container" id="slider-container">
                <p>Field Of View: <span id="fov-value" class="fov-value"></span></p><input type="range" min="1"
                    max="300" value="150" id="fov-range" class="fov-range">
                <p>Separation: <span id="separation-value" class="separation-value"></span></p><input type="range"
                    min="0" max="50" value="25" id="separation-range" class="separation-range">
                <p>Cohesion: <span id="cohere-value" class="cohere-value"></span></p><input type="range" min="0"
                    max="50" value="25" id="cohere-range" class="cohere-range">
                <p>Alignment: <span id="align-value" class="align-value"></span></p><input type="range" min="0" max="50"
                    value="25" id="align-range" class="align-range">
            </div>
        </ul>
    </div>
</body>

</html>
